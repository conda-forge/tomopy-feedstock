{% set version = "1.2.0" %}

package:
    name: tomopy
    version: {{ version }}

source:
    url: https://github.com/tomopy/tomopy/archive/{{ version }}.tar.gz
    fn: tomopy-{{ version }}.tar.gz
    sha256: bfd1bd2b046fc9823aa1f4ce3cd7af7767023caeeb27a78d206b5b09da0bc1f0

build:
    number: 0
    script: C_INCLUDE_PATH=$PREFIX/include python setup.py install --single-version-externally-managed --record=record.txt
    skip: True  # [win]

requirements:
    build:
        - mkl-devel
        - python
        - setuptools

    run:
        - dxchange
        - futures # [py2k]
        - numexpr
        - mkl
        - mkl_fft
        - python
        - pywavelets
        - numpy
        - scikit-image
        - scipy
        - six

test:
    imports:
        - tomopy
        - tomopy.misc
        - tomopy.prep
        - tomopy.recon
        - tomopy.sim
        - tomopy.util

app:
    own_environment: True

about:
    home: http://tomopy.readthedocs.io
    license: BSD 3-Clause
    summary: Tomographic reconstruction in Python.

extra:
    recipe-maintainers:
        - dgursoy
        - decarlof
        - licode
        - ravescovi
        - tacaswell
        - oleksandr-pavlyk
